[package]
name = "email-sender-rust"
version = "0.2.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
strip = true
codegen-units = 1

[dependencies]
# This openssl with "vendored" is necessary because the default OpenSSL library is not built for the target architecture (x86_64-unknown-linux-musl)
openssl = { version = "0.10.46", features = ["vendored"] }
actix-cors = "0.6.4"
actix-web = "4.3.1"
dotenvy = "0.15.6"
lambda-web = { version = "0.2.1", features = ["actix4"] }
log = "0.4.17"
sendgrid_thin = { version = "0.4.4", default-features = false }
sentry = "0.30.0"
serde = { version = "1.0.156", features = ["derive"] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
serde_json = "1.0.94"
sentry-actix = "0.30.0"
reqwest = "0.11.14"
unicode-segmentation = "1.10.1"
tokio = "1.26.0"
